<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4">
      <section>
        <h2 class="fs-2 mb-3">AJAX traerá un texto de un archivo txt</h2>
        <button class="btn btn-success" onclick="traerDatos()">Traer txt</button>
        <h4 class="fs-4 mt-4" id="respuesta"></h4>
      </section>
      
      <section class="mt-4 pt-5">
        <h2 class="fs-2 mb-3">AJAX traerá un 3 objetos de un array de un archivo Json</h2>
        <button class="btn btn-info" onclick="traerDatosJson()">Traer Json</button>

        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="respuestaTabla">
            
          </tbody>
        </table>
      </section>

      <section class="mt-4 pt-5">
        <h2 class="fs-2 mb-3">Consumiendo una API pública con AJAX</h2>
          <button class="btn btn-primary me-5" onclick="traerEuro()">Valor Euro</button>  
          <button class="btn btn-secondary" onclick="traerDolar()">Valor Dólar</button>
          <ul class="mt-3" id="ulMoneda"></ul>   
      </section>
    </div>

    <script src="scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
